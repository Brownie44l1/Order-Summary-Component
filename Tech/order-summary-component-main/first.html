<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="./images/pattern-background-desktop.svg" alt="Background-Desktop" class="desktop-background">
    </div>
    <div class="container">
        <div class="image">
            <img src="./images/illustration-hero.svg" alt="Hero illustration">
        </div>
        <div class="text-container">
            <h1>Order Summary</h1>
            <p class="p">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="music-container">
                <div class="music-icon">
                    <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="music-pricing">
                    <h4>Annual Plan</h4>
                    <p>$59.99/Year</p>
                </div>
                <div class="music-pricing-change">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
